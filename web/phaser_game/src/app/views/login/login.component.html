<!doctype html>
<html>
    <body class="text-center">
        <main class="form-signin">
            <form id="login">
                <!-- Logo -->
                <img id="logo" (click)="goHome()" src="assets/web/images/logo.png" alt="Logo" width="120" height="100">
                <!-- Username -->
                <span class="p-float-label">
                    <input id="float-input" type="text" pInputText [(ngModel)]="this.user">
                    <label for="float-input">Username</label>
                </span>
                <br>
                <!-- Password -->
                <span class="p-float-label ">
                    <input id="float-input" type="password" pInputText [(ngModel)]="this.psw"> 
                    <label for="float-input">Password</label>
                </span>
                <br>
                <!-- Buttons -->
                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Recuérdame
                    </label>
                  </div>
                <div class="p-grid">
                    <div class="p-col-5">
                        <button pButton type="button" label="Iniciar Sesión"  (click)="this.inicioSesion()" ></button>
                        &nbsp;
                        <button pButton (click)="doSignUp()" type="button" label="Registrarse" class="p-button-success"></button>
                    </div>
                </div>
                <div id="copyright">
                  <p> 2021 © Green World, AMBI, Todos los derechos reservados </p>
                </div>
            </form>       
        </main>
    </body>
</html>
